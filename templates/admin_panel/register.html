<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>UMS - Register</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="../../static/assets/admin_assets/img/favicon.png">

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../../static/assets/admin_assets/plugins/bootstrap/css/bootstrap.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="../../static/assets/admin_assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="../../static/assets/admin_assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="../../static/assets/admin_assets/css/style.css">
</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="../../static/assets/admin_assets/img/logo-white.png" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Register</h1>
							<p class="account-subtitle">Access to our dashboard</p>

							<!-- Form -->
							<form action="https://preschool.dreamguystech.com/html-template/login.html">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Name">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Email">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Password">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Confirm Password">
								</div>
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block" type="submit">Register</button>
								</div>
							</form>
							<!-- /Form -->

							<div class="login-or">
								<span class="or-line"></span>
								<span class="span-or">or</span>
							</div>

							<!-- Social Login -->
							<div class="social-login">
								<span>Register with</span>
								<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#"
									class="google"><i class="fab fa-google"></i></a>
							</div>
							<!-- /Social Login -->

							<div class="text-center dont-have">Already have an account? <a href="login.html">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="../../static/assets/admin_assets/js/jquery-3.5.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="../../static/assets/admin_assets/js/popper.min.js"></script>
	<script src="../../static/assets/admin_assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="../../static/assets/admin_assets/js/script.js"></script>

</body>



</html>
